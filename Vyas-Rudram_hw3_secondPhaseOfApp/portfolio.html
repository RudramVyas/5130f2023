<!DOCTYPE html>
<html>
<head>
    <title>Sample Investment Portfolio</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6),rgba(0, 0, 0, 0.6)),url(bgi.jpeg);
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 48px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 1);
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        table, th, td {
            border: 1px solid #bbb;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Investment Portfolio</h1>

    <table>
        <tr>
            <th>Asset</th>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Purchase Price</th>
            <th>Current Price</th>
            <th>Market Value</th>
        </tr>
        <tr>
            <td>Stock</td>
            <td>XYZ</td>
            <td>100</td>
            <td>$50.00</td>
            <td>$55.00</td>
            <td>$5,500.00</td>
        </tr>
        <tr>
            <td>Bond</td>
            <td>ABC</td>
            <td>50</td>
            <td>$1,000.00</td>
            <td>$1,050.00</td>
            <td>$52,500.00</td>
        </tr>
        <tr>
            <td>Mutual Fund</td>
            <td>DEF</td>
            <td>75</td>
            <td>$25.00</td>
            <td>$30.00</td>
            <td>$2,250.00</td>
        </tr>
    </table>
</body>
</html>
